    }

    display: block; /* Show the drop-down menu on hover */

<body>


    <!-- SOUND CLICK -->
    <!-- Audio element -->
    <audio id="click-sound" src="audio/rewind_sound.mp3" preload="auto"></audio>
    <!-- Image element -->
    <img id="click-image" src="images/RedVPLogo.png" alt="Click Image" class="click-image">

    <!-- JavaScript to handle the click event -->
    <script>
        // Select the audio element
        const clickSound = document.getElementById('click-sound');
        // Select the image element
        const clickImage = document.getElementById('click-image');

        // Function to play the sound
        function playSound() {
            // Reset the sound to start from the beginning
            clickSound.currentTime = 0;
            clickSound.play();
        }

        // Function to show the image at the click position, apply random hue rotation and slight rotation
        function showImage(event) {
            // Get the click position
            const x = event.clientX;
            const y = event.clientY;

            // Set the image position
            clickImage.style.left = `${x}px`;
            clickImage.style.top = `${y}px`;

            // Apply a random hue rotation
            const randomHue = Math.floor(Math.random() * 360);
            clickImage.style.filter = `hue-rotate(${randomHue}deg)`;

            // Apply a slight random rotation
            const randomRotation = Math.floor(Math.random() * 41) - 20; // Random rotation between -10 and 10 degrees
            clickImage.style.transform = `rotate(${randomRotation}deg)`;

            // Display the image
            clickImage.style.display = 'block';

            // Hide the image after a short delay (e.g., 1 second)
            setTimeout(() => {
                clickImage.style.display = 'none';
            }, 1000);
        }

        // Function to handle the click event
        function handleClick(event) {
            playSound();
            showImage(event);
        }

        // Add an event listener to the document to listen for clicks
        document.addEventListener('click', handleClick);
    </script>

</body>
