    // Function to render album cards
    function renderAlbums(list) {
      const container = document.getElementById('albumContainer');
      container.innerHTML = '';

      list.forEach(album => {
        const div = document.createElement('div');
        div.className = 'album';
        div.innerHTML = `
          <img src="${album.cover}" alt="${album.title}" onclick="location.href='${album.link}'">
          <h3>${album.title}</h3>
          <h4>${album.artist}</h4>
          <p><em>${album.year}</em></p>
        `;
        container.appendChild(div);
      });
    }

    // Function to sort albums
    function sortAlbums(criteria) {
      const sorted = [...albums];
      if (criteria === 'title' || criteria === 'artist') {
        sorted.sort((a, b) => a[criteria].localeCompare(b[criteria]));
      } else if (criteria === 'year') {
        sorted.sort((a, b) => b.year - a.year);
      }
      renderAlbums(sorted);
    }

    // Render albums on initial load
    renderAlbums(albums);
