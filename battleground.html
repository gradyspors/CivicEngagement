<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>battleground</title>

<style>

nav ul {
  display: grid;
  grid-template-columns: 1fr auto 1fr; /* left | center | right */
  align-items: center;
  list-style: none;
  padding: 10px;
  margin: 0;
}
    
a {
  color: black;
  text-decoration: none;
  font-style: italic;
  padding: 5px;
  border: 2px solid #86939d; 
}

li a {
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;

    width: 40px;
    height: 40px;
    margin: 10px;
    padding: 10px;

    background-color: #f0dbb1;
    box-shadow: 0 10px 10px 0 #000000;
    box-shadow: 5px 5px 0px rgb(0, 0, 0);

    font-family: 'Avenir', sans-serif;
    font-weight: 600;
    font-size: 0.6rem;
    letter-spacing: .5px;
    transition: transform 0.2s ease, box-shadow 0.2s ease, background-image 0.2s ease;
}

li a:hover {
  color: rgb(55, 49, 49);
  background-image: url("images/buttons/NAVbuttonengaged.png");
  background-size: cover;
  transform: scale(0.96) translateY(-2px);
  box-shadow: 2px;
}

li .navmusic:hover,
li .navarticles:hover,
li .navgallery:hover,
li .navabout:hover {
    background-image: url("images/buttons/NAVbuttonengaged.png");
    background-size: cover;
    transform: scale(0.9) translateY(2px);
    transition: all 0.2s ease;
    cursor:crosshair;
}

.backarrow {
  justify-self: start; 
  a{
    border:none;
    box-shadow: none;
  }
  a :hover{
    border:2px solid #000000;
  }
}
.navhome {
  justify-self: center; 
  border:none;
  a{
    border:none;
    box-shadow: none;
  }
  a :hover{
    border:2px solid #000000;
  }
}

.navbuttons {
  justify-self: end; 
  display: flex;
}
</style>
</head>

<body>
    
<nav>
    <ul>
      <li class="backarrow"><a href="index.html"><img src="images/buttons/BackArrow.svg"></a></li>

      <li class="navhome"><a href="index.html"><img src="images/buttons/HomeButtonSquare.svg" alt="to home"></a></li>

      <li class="navbuttons">
          <a class="navmusic" href="discography.html">MUSIC</a>
          <a class="navarticles" href="articles.html">ARTICLES</a>
          <a class="navgallery" href="gallery.html">GALLERY</a>
          <a class="navabout" href="about.html">ABOUT</a>
      </li>
  </ul>
</nav>

</body>
</html>
